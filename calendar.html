<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Calendar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f2; /* Light pink background */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .month {
            margin-bottom: 30px;
        }
        .month-name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #e60073; /* Dark pink */
        }
        .table {
            border: 2px solid #ff4da6; /* Pink border */
        }
        .table th {
            background-color: #ff99cc; /* Light pink */
            color: white;
        }
        .table td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ff4da6; /* Pink border */
        }
        h1 {
            color: #e60073; /* Dark pink */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">2025 Calendar</h1>

    <!-- Generate months from January to December -->
    <script>
        const months = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];
        const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        const startDays = [3, 6, 6, 2, 4, 7, 2, 5, 1, 3, 6, 1]; // 2025 start days per month

        document.write('<div class="row">');
        for (let m = 0; m < 12; m++) {
            document.write('<div class="col-12 month">');
            document.write(`<div class="month-name">${months[m]} 2025</div>`);
            document.write('<table class="table table-bordered">');
            document.write('<thead><tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr></thead>');
            document.write('<tbody>');

            let day = 1;
            for (let i = 0; i < 6; i++) {
                document.write('<tr>');
                for (let j = 0; j < 7; j++) {
                    if ((i === 0 && j < startDays[m]) || day > daysInMonth[m]) {
                        document.write('<td></td>');
                    } else {
                        document.write(`<td>${day}</td>`);
                        day++;
                    }
                }
                document.write('</tr>');
                if (day > daysInMonth[m]) break;
            }
            document.write('</tbody></table></div>');
        }
        document.write('</div>');
    </script>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
